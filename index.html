<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Ui </title>
 
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container" id="container">
    <h1 class="heading">Feeback UI</h1>
    <div class="ratings-container">
      <div class="rating">
        <img class='emoji' src="./icon/smile.png" alt="Content">
        <small>Happy</small>
      </div>
      <div class="rating">
        <img class='emoji' src="./icon/confused.png" alt="Neutral">
        <small>Neutral</small>
      </div>
      <div class="rating">
        <img class='emoji' src="./icon/sad.png" alt="Sad">
        <small>Sad</small>
      </div>
    </div>

    <button class="btn" id="btn">Rate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
